<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- OpenLayers CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v4.6.5/css/ol.css"
      type="text/css"
    />
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v4.6.5/build/ol.js"></script>
    <script
      src="https://kit.fontawesome.com/dea13656e1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom/css/style.css" />

    <title>Survey App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-regular fa-compass fa-xl"></i>

          Surveyor App
        </a>
      </div>
    </nav>
    <!-- Map Div from Open Layers -->
    <div class="map" id="mymap"></div>

    <!-- begin: start draw Modal -->
    <div
      class="modal fade"
      id="startdrawModal"
      tabindex="-1"
      aria-labelledby="startdrawModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="startdrawModalLabel">
              Select Draw Type
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div class="row">
              <div class="col-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Polygon</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                      Building, Garden, Ground, etc.
                    </h6>
                    <p class="card-text">
                      <i class="fa-solid fa-draw-polygon fa-2x"></i>
                    </p>
                    <a id="polygon" class="card-link">Add Polygon</a>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Line</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                      Road, River, Telephone Wire
                    </h6>
                    <p class="card-text">
                      <i class="fa-solid fa-road fa-2x"></i>
                    </p>
                    <a id="linestring" class="card-link">Add Line</a>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Point</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                      ATM, Pole, Tree, Bus Stop, etc.
                    </h6>
                    <p class="card-text">
                      <i class="fa-solid fa-location-dot fa-2x"></i>
                    </p>
                    <a id="point" class="card-link">Add Point</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- end: start draw Modal -->

    <!-- JQuery uncompressed -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="custom\js\main.js"></script>
  </body>
</html>
